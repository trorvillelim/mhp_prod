
<input ng-model="$ctrl.search_value"></input>

<div ng-click="$ctrl.search_value='autogenerated'">Auto generated only</div>
<div ng-click="$ctrl.search_value=''">show all</div>

<md-content layout="column" flex>
    <md-table-container>
        <table md-table>
            <thead md-head md-order="$ctrl.query.order">
                <tr md-row>
                    <th md-column><span>Id</span></th>
                    <th md-column><span>Description</span></th>
                    <th md-column>Doctor</th>
                    <th md-column>Status</th>
                    <th md-column>Start Date</th>
                </tr>
            </thead>
        <tbody md-body>
            <tr md-row ng-repeat="notification in $ctrl.notifications | filter:$ctrl.search_value | orderBy: $ctrl.query.order | limitTo: $ctrl.query.limit : ($ctrl.query.page -1) * $ctrl.query.limit">
                <td md-cell>{{notification.id}}</td>
                <td md-cell>{{notification.description}}</td>
                <td md-cell>{{notification.from}}</td>
                <td md-cell>{{$ctrl.convertStatus(notification.notificationtype)}}</td>
                <td md-cell>{{notification.startDate | date : 'MM-dd-yyyy'}}
            </tr>
            <tr ng-show="$ctrl.notifications.length <= 0">
                <td md-cell colspan="3">No Data for notifications</td>
            </tr>
        </tbody>
        </table>
    </md-table-container>			
    <md-table-pagination 
        md-limit="$ctrl.query.limit" 
        md-limit-options="[5, 10, 15]" 
        md-page="$ctrl.query.page" 
        md-total="{{$ctrl.notifications.length}}" 
        md-page-select="true" 
        md-boundary-links="true">
    </md-table-pagination>													
</md-content>
